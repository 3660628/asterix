language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install valgrind
#  - pip install -r requirements.txt

compiler:
  - gcc

install:
  - cd src
  - make
  - make MODE=DEBUG
  - make test
  - cd ..
  - python setup.py build

script: 
  - python -m unittest